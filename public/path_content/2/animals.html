<!DOCTYPE html>
<html>
<head>
	<title>OYE</title>
<meta name="viewport" content="width=device-width, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../css/shared.css">
</head>
<body>
<style type="text/css">
	#choice{
		display: inline-block;
		text-align: center;
	}
	#choice .animal{
	    display: inherit;
	    width: 35%;
	    margin: 2%;
	    padding: 2%;
	    text-align: center;
	    font-size: 18px;
	    background-color: #121326;
	    border-radius: 5px;
	    color: white;
	}
	body #choice .found{
		background-color: green;
	}
</style>
<div id="content">
	<div id="choice">
	</div>
</div>

<script type="text/javascript">
	function displayAnimal(client_id){
		top.displayObject(client_id);
	}
	animalsList = ["canard","chat asiatique","chat noir","cheval","cigale","cochon","elephant","girafe","hermine", "h√©ron","homard", "lapin","oie","ours","perroquet","tortue","ver","yack"];
	var choice_el = document.getElementById("choice");
	for(var i=0; i<animalsList.length;i++){
		var item = top.objects.find(function(ob){return ob.name.toLowerCase() === animalsList[i];})
		if(item){
			
			var div_el = document.createElement("div");
			div_el.classList.add("animal");
			div_el.setAttribute("onclick","displayAnimal("+item.client_id+")");
			div_el.innerHTML=item.name;
			if(item.is_succeeded){
				div_el.classList.add("found");
			}

			choice_el.appendChild(div_el);
		}
	}
	
</script>
</body>
</html>
